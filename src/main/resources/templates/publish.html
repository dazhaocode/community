<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>


</head>
<body class="body">
    <!--导航-->
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">微社区</span>
        </button>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">微社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.CurrentUser==null}">
                    <a href="https://gitee.com/oauth/authorize?client_id=86e31cde3d5e729da75a2bbfd18c4e0dd069136c8e8191e673ef1cc881ecb037&redirect_uri=http://localhost:8887/callback&response_type=code&scope=user_info">登录</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                       role="button" aria-haspopup="true" aria-expanded="false" th:if="${session.CurrentUser!=null}">[[${session.CurrentUser.getName()}]]
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!--content-->
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>发布问题</h2>
                <hr>
                <form th:action="@{/publish}" th:method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" id="title"  th:name="title" placeholder="请输入问题标题">
                    </div>
                    <div class="form-group">
                        <label for="content">问题补充（参照右侧提示）</label>
                        <textarea class="form-control" cols="30" rows="10" id="content" th:name="content" th:placeholder="请输入问题描述...."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text"  class="form-control" id="tag"   th:name="tag" placeholder="输入标签逗号分隔" >
                    </div>
                    <span class="alert alert-danger alert-dismissible col-lg-6" th:if="${msg!=null}" th:text="${msg}"></span>
                    <button type="submit" class="btn btn-success btn-publish col-lg-3">提交问题</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3>
                •问题标题<br>
                •问题补充<br>
                •选择标签<br>
            </div>
        </div>
    </div>




</body>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</html>
