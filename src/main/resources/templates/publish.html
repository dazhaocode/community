<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>


</head>
<body class="body">
    <!--导航-->
    <div th:replace="common::navbar"></div>
    <!--content-->
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>发布问题</h2>
                <hr>
                <form th:action="@{/publish}" th:method="post">
                    <input th:name="id" th:value="${question==null}?'':${question.getId()}" hidden>
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" id="title" th:value="${question}!=null ? ${question.getTitle()}:''" th:name="title" placeholder="请输入问题标题">
                    </div>
                    <div class="form-group">
                        <label for="content">问题补充（参照右侧提示）</label>
                        <textarea class="form-control" cols="30" rows="10" th:text="${question}!=null ? ${question.getContent()}:''"id="content"  th:name="content" th:placeholder="请输入问题描述...."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text"  class="form-control" id="tag" th:value="${question}!=null ? ${question.getTag()}:''"  th:name="tag" placeholder="输入标签逗号分隔" >
                    </div>
                    <span class="alert alert-danger alert-dismissible col-lg-6" th:if="${msg!=null}" th:text="${msg}"></span>
                    <button type="submit" class="btn btn-success btn-publish col-lg-3">提交问题</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3>
                •问题标题<br>
                •问题补充<br>
                •选择标签<br>
            </div>
        </div>
    </div>




</body>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</html>
